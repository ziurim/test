name: Run Python Script

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: jannekem/run-python-script-action@v1.6
        with:
          script: |
            import os
            print("Directory contents:")
            for f in os.listdir():
                print(f)
